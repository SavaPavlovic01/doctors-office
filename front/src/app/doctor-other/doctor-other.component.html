<html>
    <body>

   

<nav class="navbar navbar-expand-lg fixed-top bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" routerLink=""><img src='../../assets/download.png' width="80" height="60"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item lepse">
            <a class="nav-link active dete" aria-current="page" routerLink="/doctorProfile" style="font-size: large;">Profile</a>
          </li>
          <li class="nav-item lepse">
            <a class="nav-link active dete" aria-current="page" routerLink="/doctorAppointments"  style="font-size: large;">Appointments</a>
          </li>
          <li class="nav-item lepse">
            <a class="nav-link active dete" aria-current="page" routerLink="/doctorOther" style="font-size: large;">Other</a>
          </li>
            
          
        </ul>
        <ul class="navbar-nav me-2 mb-2 mb-lg-0">
            <li class="nav-item lepse" aria-current="page">
                <a class='nav-link dete' style="font-size: large;" (click)="logout()">
                    <img src="../../assets/login.png" height="30" width="30">

                </a>
            </li>

      </div>
    </div>
</nav>


<div class="container-fluid parent" style="margin:0;padding: 0;margin-top: 1%;margin-bottom: 1%;">
  <div class="row text-center">
    <div class="col-12" style="margin-bottom: 5%;">
      <div class="btn-group" role="group" aria-label="Basic radio toggle button group" >
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked [(ngModel)]="select" value="day" >
        <label class="btn btn-outline-primary" for="btnradio1">Dayoff</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" [(ngModel)]="select" value="vacation" >
        <label class="btn btn-outline-primary" for="btnradio2" >Vacation</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" [(ngModel)]="select" value="spec">
        <label class="btn btn-outline-primary" for="btnradio3" style="margin-right: 5%;" >Specialization</label>

       
      </div>
    </div>
    <div *ngIf="select=='spec'">
      <div class="col-12">Appointment</div>
      <div class="col-12">
        <input type="text" class="form-control" [(ngModel)]="appName">
      </div>
      <div class="col-12">Duration</div>
      <div class="col-12">
        <input type="number" class="form-control" [(ngModel)]="duration">
      </div>
      <div class="col-12">Price</div>
      <div class="col-12">
        <input type="number" class="form-control" [(ngModel)]="price">
      </div>
      <div class="col-12">
        {{msgReq}}
      </div>
      <div class="col-12">
        <button class="btn btn-primary" style="margin-top: 4%;" (click)="makeRequest()">Send request</button>
      </div>
    </div>
    
    <div *ngIf="select=='day'">
      <div class="col-12">Date</div>
      <div class="col-12">
        <input type="date" class="form-control" [(ngModel)]="dayOff">
      </div>
      <div class="col-12">
        {{msgDay}}
      </div>
      <div class="col-12">
        <button class="btn btn-primary" (click)="scheduleFreeDay()" style="margin-top: 4%;">Send request</button>
      </div>
    </div>

    <div *ngIf="select=='vacation'">
      <div class="col-12">Start date</div>
      <div class="col-12">
        <input type="date" class="form-control" [(ngModel)]="startDate">
      </div>
      <div class="col-12">End date</div>
      <div class="col-12">
        <input type="date" class="form-control" [(ngModel)]="endDate">
      </div>
      <div class="col-12">
        {{msgVacation}}
      </div>
      <div class="col-12">
        <button class="btn btn-primary" (click)="scheduleVacation()" style="margin-top: 4%;">Send request</button>
      </div>
    </div>
    
    
  </div>   
</div>

<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="toggle_modal" style="display:none;">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Logout in {{get_time_left()}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close_modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
</body>
</html>
