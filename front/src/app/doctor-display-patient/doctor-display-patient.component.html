<div class="card h-100 " style="width: 18rem; padding: 0" id="changeColor" (click)="test()">
    <img src={{curDoctor.image}} class="card-img-top" alt="..." id="img" (click)="test()">
    <div class="card-body" (click)="test()">
        <h2>{{curDoctor.name}} {{curDoctor.surname}}</h2>
        <p class="card-text"><b>Specialization</b>: {{curDoctor.spec}}</p>
        <p class="card-text"><b>Branch</b>: {{curDoctor.branch}}</p>
    </div>
</div>
