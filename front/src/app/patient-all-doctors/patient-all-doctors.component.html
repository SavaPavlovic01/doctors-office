<div class="card" style="border-radius: 0%;width: 100%;background-color: black;">
    <img class="card-img img-fluid image" src="../../assets/homepage1.jpg" alt="Card image" style="border-radius: 0%;">
    <div class="card-img-overlay parent" style="border-radius: 0%;">
        <div class="row text-center">
            <div class="col1"><h1 class="fonts" style="color:white;margin-bottom: 7%;">Company</h1></div>
            <div class="col2">
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Search by name" (change)="filter()" [(ngModel)]="paramName">
                    <input type="text" aria-label="Last name" class="form-control" placeholder="Search by lastname" (change)="filter()" [(ngModel)]="paramLastName   ">
                    <input type="text" class="form-control" placeholder="Search by specialization" (change)="filter()" [(ngModel)]="paramSpec">
                    <input type="text" class="form-control" placeholder="Search by branch" (change)="filter()" [(ngModel)]="paramBranch">
                </div>
            </div>
        </div>
        
    </div>
</div>

<div class="container-fluid parent" style="margin:0;padding: 0;margin-top: 1%;margin-bottom: 1%;">
    <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
        <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked [(ngModel)]="sortArg" value="name" >
        <label class="btn btn-outline-primary" for="btnradio1" (click)="sort('name')">Name</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" [(ngModel)]="sortArg" value="lastname" >
        <label class="btn btn-outline-primary" for="btnradio2" (click)="sort('lastname')">Lastname</label>
      
        <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" [(ngModel)]="sortArg" value="spec">
        <label class="btn btn-outline-primary" for="btnradio3"  (click)="sort('spec')">Specialization</label>

        <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" [(ngModel)]="sortArg" value="branch">
        <label class="btn btn-outline-primary" for="btnradio4" style="margin-right: 5%;" (click)="sort('branch')">Branch</label>

        <div *ngIf="ascending">
            <img src="../../assets/ascending.png" width="35" height="35" (click)="changeSort()" id="img">
        </div>
        <div *ngIf="!ascending">
            <img src="../../assets/descending.png" width="35" height="35" (click)="changeSort()" id="img1">
        </div>
        
    </div>
</div>



<div class="container-fluid parent" style="margin:0;padding: 0;margin-top: 1%;margin-bottom: 1%;">
    <div class="row text-center" style="margin:0;padding: 0;">
        <div class="col parent1" *ngFor="let doctor of shownDoctors" style="margin:0;padding:auto;margin-bottom: 1%;">
            <app-doctor-display-patient [curDoctor]="doctor" style="height: 100%;"></app-doctor-display-patient>
        </div>
    </div>
</div>

<div class="modal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Modal body text goes here.</p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary">Save changes</button>
        </div>
      </div>
    </div>
  </div>


<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal" id="toggle_modal" style="display:none;">
    Launch demo modal
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          Logout in {{get_time_left()}}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" id="close_modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>


</body>
</html>
