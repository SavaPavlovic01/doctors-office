<div class="container parent vh-100 w-100" >
    <div class="row text-center">
        <div class="col12">{{msgInfo}}</div>
        <div class="col12">Username</div>
        <div class="col12"><input type="text" style="width: 50%;" [(ngModel)]="username"></div>
        <div class="col12">Password</div>
        <div class="col12"><input type="password" style="width: 50%;" [(ngModel)]="password"></div>

        <div class="col12">Name</div>
        <div class="col12"><input type="text" style="width: 50%;" [(ngModel)]="name"></div>

        <div class="col12">Last name</div>
        <div class="col12"><input type="text" style="width: 50%;" [(ngModel)]="lastname"></div>

        <div class="col12">Address</div>
        <div class="col12"><input type="text" style="width: 50%;" [(ngModel)]="address"></div>
    
        <div class="col12">Phone number</div>
        <div class="col12"><input type="text" style="width: 50%;" [(ngModel)]="phone"></div>
        <div class="col12">E-mail</div>
        <div class="col12"><input type="text" style="width: 50%;" [(ngModel)]="mail"></div>
        <!--<div class="col12">
            <span [ngClass]="{'option':user===false,'selected':user===true}" (click)="clickUser()">User</span>
            <span [ngClass]="{'option':firma===false,'selected':firma===true}" (click)="clickFirm()">Firma</span>
        </div>-->
        <div class="col12"><input type="file" style="display:none" [(ngModel)]="image" (change)="uploadFile($event)" id="file-upload"></div>
        <div class="col12"><label for="file-upload" class="btn btn-primary w-50 m-3">Upload profile picture</label> </div>
        <div class="col12" *ngIf="realFile && !errorPic"><div style="margin-bottom:3%;">Selected picture: {{realFile.name}}</div> </div>
        <div class="col12" *ngIf="errorPic"><div style="margin-bottom:3%;">{{msgPic}}</div> </div>
        
       
        
       
        
        
        <div class="col12"><button type="button" class="btn btn-primary button" (click)="register()">Register</button> </div>
       
        
    </div>
</div>
